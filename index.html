<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asper.one</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <style>
        @font-face {
            font-family: 'Cubic 11';
            font-style: normal;
            font-weight: 100;
            src: url(./fonts/Cubic_11_1.013_R.woff2) format('woff2'),
                url(./fonts/Cubic_11_1.013_R.woff) format('woff');
        }
        html, body{
            font-family: 'Cubic 11', sans-serif;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="col-12 col-md-6 d-flex flex-column mx-auto py-5 gap-3">
            <div class="text-center">
                <img src="./images/sign.png" alt="" class="img-responsive">
            </div>
            <hr>

            <figure>
                <blockquote class="blockquote">
                    <a href="https://blog.asper.one">Blogger</a>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Blog
                </figcaption>
            </figure>

            <figure>
                <blockquote class="blockquote">
                    <a href="https://github.com/Asperhsu">Github</a>
                </blockquote>
            </figure>

            <figure>
                <blockquote class="blockquote">
                    <a href="https://airmap.g0v.tw/">G0V Airmap</a>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <del>被拉下坑寫的</del>空污地圖，應該是從 2017 開始服務
                </figcaption>
            </figure>

            <figure>
                <blockquote class="blockquote">
                    <a href="https://docs.asper.one">Docs</a>
                </blockquote>
                <figcaption class="blockquote-footer">
                    已被下架的框架文件 (Bootstrap Vue, CoreUI, Carbon, Laravel)
                </figcaption>
            </figure>

            <figure>
                <blockquote class="blockquote">
                    <a href="https://github.com/Asperhsu/kobo99-calendar">Kobo 99 特價書日曆</a>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Kobo Blog 每週 99 特價書文章爬取為 <a href="https://calendar.google.com/calendar/embed?src=rcmvnfej75s7c9sjdbic1f55v8%40group.calendar.google.com&ctz=Asia%2FTaipei" target="_blank">Google 日曆</a>格式
                </figcaption>
            </figure>

            <hr class="my-0">
            <div class="text-end small text-light-emphasis">
                Font: <a href="https://github.com/ACh-K/Cubic-11" target="_blank">ACh-K/Cubic-11</a>
            </div>
        </div>
    </div>
</body>
</html>
